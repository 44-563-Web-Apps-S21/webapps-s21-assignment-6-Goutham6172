<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
     <title>
         Bear
     </title>
 </head>
<body>

<h2>Goutham builds a bear</h2>

<form>
    <div class="form-check">
    <input class="form-check-input" type ="checkbox" id="form1_hat" name="form1" value="hat">
    <label class="form-check-label" for="form1_hat">hat</label> <br>
    </div>
    <div class="form-check">
    <input class="form-check-input" type ="checkbox" id="form1_scarf" name="form1" value="scarf">
    <label class="form-check-label" for="form1_scarf">scarf</label> <br>
    </div>
    <div class="form-check">
    <input class="form-check-input" type ="checkbox" id="form1_shirt" name="form1" value="shirt"> 
    <label class="form-check-label" for="form1_shirt">shirt</label><br>
    </div>
    <input type="button" onclick="startbear()" value="Start a bear">
</form>


<p id="result">This text will be replaced </p>

<script> 
let my_bear={}
function startbear(){
    my_bear={}
    if(document.getElementById("form1_hat").checked)
        my_bear["hat"]=true
    else
        my_bear["hat"]=false
    if(document.getElementById("form1_scarf").checked)
        my_bear["scarf"]=true
    else
        my_bear["scarf"]=false
    if(document.getElementById("form1_shirt").checked)
        my_bear["shirt"]=true
    else
        my_bear["shirt"]=false
    document.getElementById("result").innerHTML=Object.values(my_bear)
}

function updatebear(){
    let prprt = document.getElementById("form1_property").value
    let valu=document.getElementById("form1_value").value
    my_bear[prprt]=valu
    document.getElementById("result").innerHTML=Object.values(my_bear)
}
</script>

<form>
    <div class="form-group">
    <label class="col-form-label" for="form1_property">Enter a property</label>
    <input type ="text" id="form1_property" name="form2" value="color"> <br>
</div>
<div class="form-group">
    <label class="col-form-label" for="form1_value">What is your Value </label>
    <input type ="text" id="form1_value" name="form2" > <br>
</div>
    <input type="button" onclick="updatebear()" value="Update the bear" name="form2">
</form>

</body>
</html>
