<!DOCTYPE html>
<html>
 <head>
     <title>Hidden</title>
 </head>
<body>
<h1>Hidden things by Goutham Kumar Adunuri</h1>

<h2>Getting input</h2>

<form>
    <label for="form1_age">Enter the secret word: </label>
    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="Secret"> <br>

    <label for="form1_nick">Enter a guess: </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="processGuess()" value="Check the guess. ">
</form>


<p id="result">This text will be replaced </p>

<script> 
let correct=0;
let wrong=0;
function processGuess (){
    console.log("Getting form values")

    sword = document.getElementById("form1_age").value
    gword = document.getElementById("form1_nick").value
    out = document.getElementById("result")
    if(sword==gword){
        alert("Congratulations")
        correct++
        out.innerHTML="Correct: "+correct+" Wrong: "+wrong
    }else{
        alert("Sorry")
        wrong++
        out.innerHTML="Correct: "+correct+" Wrong: "+wrong
    }
    
}
</script>

</body>
</html>
